<h2 mat-dialog-title>Add new Category</h2>
<hr>
<mat-dialog-content>
  <form [formGroup]="addNewForm">
    <div class="form-group">
      <label for="name">Tên sản phẩm:</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nhập tên sản phẩm">
      <div *ngIf="addNewForm.controls['name'].errors && addNewForm.controls['name'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['name'].errors.required"> Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <div class="form-check">
        <input type="checkbox" id="status" class="form-check-input" formControlName="status" (change)="updateStatus()">
        <label for="status" class="form-check-label">
          Hoạt động
        </label>
      </div>
    </div>

  </form>
</mat-dialog-content>
<hr>
<mat-dialog-actions class="d-flex justify-content-end">

  <div class="text-center">
    <button
      [style]="{
        'min-width': '80px'
      }"
      (click)="onNoClick()"
      type="button"
      class="btn btn-danger"> Cancel </button>

    <button
      [style]="{
        'min-width': '80px'
      }"
      (click)="add()"
      [disabled]="addNewForm.invalid"
      type="button"
      class="btn btn-primary m-lg-2"> Submit </button>
  </div>
</mat-dialog-actions>
