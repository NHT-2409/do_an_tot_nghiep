<h2 mat-dialog-title>Add New Products</h2>
<hr>
<mat-dialog-content>
  <form [formGroup]="addNewForm" method="post">
    <div class="form-group">
      <label for="img">Hình ảnh</label>
      <ngx-uploadcare-widget
      public-key="64efb3f2e2e9644711d4"
      (on-upload-complete)="onUploadComplete($event)">
      </ngx-uploadcare-widget>
    </div>
    <div class="form-group">
      <label for="name">Tên sản phẩm:</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nhập tên sản phẩm">
      <div *ngIf="addNewForm.controls['name'].errors && addNewForm.controls['name'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['name'].errors.required"> Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="qty">Quanlity:</label>
      <input [min]="0" formControlName="qty" type="number" id="qty" class="form-control" placeholder="Quanlity" />
      <div *ngIf="addNewForm.controls['qty'].errors && addNewForm.controls['qty'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['qty'].errors.required"> Quanlity is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input [min]="0" formControlName="price" type="number" id="price" class="form-control" placeholder="Price" />
      <div *ngIf="addNewForm.controls['price'].errors && addNewForm.controls['price'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['price'].errors.required"> Price is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="promotion">Khuyến mãi:</label>
      <input formControlName="promotion" type="text" class="form-control" id="promotion" placeholder="Nhập Promotion">
      <div *ngIf="addNewForm.controls['promotion'].errors && addNewForm.controls['promotion'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['promotion'].errors.required"> Promotion is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Mô tả:</label>
      <input formControlName="description" type="text" class="form-control" id="description" placeholder="Nhập Description">
      <div *ngIf="addNewForm.controls['description'].errors && addNewForm.controls['description'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['description'].errors.required"> Description is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select formControlName="categoryId" (change)="onChangeCategory()" class="form-control">
        <option value="">-- Select Category --</option>
        <option *ngFor="let category of categories" [value]="category?.id">{{ category?.name | titlecase }}</option>
      </select>
      <div *ngIf="addNewForm.controls['categoryId'].errors && addNewForm.controls['categoryId'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['categoryId'].errors.required"> Category is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="brandId">Category</label>
      <select formControlName="brandId" (change)="onChangebrand()" class="form-control">
        <option value="">-- Select Category --</option>
        <option *ngFor="let brand of brands" [value]="brand?.id">{{ brand?.name | titlecase }}</option>
      </select>
      <div *ngIf="addNewForm.controls['brandId'].errors && addNewForm.controls['brandId'].dirty" class="text-danger">
        <div *ngIf="addNewForm.controls['brandId'].errors.required"> Brand is required</div>
      </div>
    </div>


  </form>
</mat-dialog-content>
<hr>
<mat-dialog-actions class="d-flex justify-content-end">
  <div class="text-center">
    <button
      [style]="{
        'min-width': '80px'
      }"
      (click)="onNoClick()"
      type="button"
      class="btn btn-danger"> Cancel </button>

    <button
      [style]="{
        'min-width': '80px'
      }"
      (click)="add()"
      [disabled]="addNewForm.invalid"
      type="button"
      class="btn btn-primary m-lg-2"> Submit </button>
  </div>
</mat-dialog-actions>
