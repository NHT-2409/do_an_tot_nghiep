<h2 mat-dialog-title>Add new user</h2>
<hr>
<mat-dialog-content>
  <div class="modal-body">
    <!-- Bạn có thể thêm biểu mẫu đăng ký vào đây -->
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Nhập email">
        <div *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].dirty" class="text-danger">
          <div *ngIf="registerForm.controls['email'].errors.required"> Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        <div *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].dirty" class="text-danger">
          <div *ngIf="registerForm.controls['password'].errors.required"> Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu:</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
        <div *ngIf="registerForm.controls['confirmPassword'].errors && registerForm.controls['confirmPassword'].dirty" class="text-danger">
          <div *ngIf="registerForm.controls['confirmPassword'].errors.required"> Password is required</div>
        </div>
      </div>
        <!-- Thêm input mới với sự kiện (click) để kích hoạt sendEmail -->
      <div class="form-group">
        <label for="sendEmailButton">Send Email:</label>
        <input formControlName="sendEmailButton" type="text" class="form-control" id="confirmPassword" placeholder="Nhập code">
        <br>
        <input type="button" id="sendEmailButton" (click)="sendEmail()" class="btn btn-primary" value="Send Email">
      </div>
    </form>
  </div>
</mat-dialog-content>
<hr>
<mat-dialog-actions class="d-flex justify-content-end">
  <!-- <button mat-button (click)="onNoClick()">Cancel</button> -->
  <div class="text-center">
    <button
      [style]="{
        'min-width': '80px'
      }"
      (click)="onNoClick()"
      type="button"
      class="btn btn-danger"> Cancel </button>

    <button
      [style]="{
        'min-width': '80px'
      }"
      (click)="register()"
      type="button"
      class="btn btn-primary m-lg-2"> Submit </button>
  </div>
</mat-dialog-actions>
