<app-header></app-header>

<app-category (clickCategoryEvent)="onCategoryChange($event)"></app-category>

<div>
  <section class="padding-top">
    <div class="container">
      <header class="section-heading">
        <h3 class="section-title">New products</h3>
      </header>
      <div class="row">
        <div *ngFor="let product of visibleProducts" class="col-lg-3 col-md-6 col-sm-6">
          <figure class="card card-product-grid">
            <a (click)="navigateDetails(product)" class="img-wrap" >
              <span class="topbar"> <b class="badge bg-success"> Offer </b> </span>
              <img style="cursor: pointer;" src="{{ product.img }}">
            </a>
            <figcaption class="info-wrap border-top">
              <a style="cursor: pointer;" class="float-end btn btn-light btn-icon"> <i class="fa fa-heart"></i> </a>
              <a style="cursor: pointer;" class="title text-truncate"> {{ product.name }} </a>
              <!-- <small class="text-muted">Sizes: S, M, XL</small> -->
              <div class="price-wrap">
                <span class="price"> {{ product.price | currency:'VND' }} </span> <del class="price-old">Ä‘2.200.000</del>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    </section>
</div>



<!-- news.component.html -->
<div class="containers">
  <div class="text-center mb-4">
    <h1 class="section-title px-5"><span class="px-2">----<b>News</b>----</span></h1>
  </div>
  <div class="cards-decks">
    <div *ngFor="let item of news; let isFirst = first" class="cards" (click)="navigateToDescription(item.id)" [ngClass]="{'first-card': isFirst}">
      <img [src]="item.imageUrl" class="cards-img-top" alt="News Image">
      <div class="cards-body">
        <h5 class="cards-title">{{ item.title }}</h5>
        <p class="cards-text">{{ item.description | slice:0:100 }}</p>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
